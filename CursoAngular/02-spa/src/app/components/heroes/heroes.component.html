<h1>Heroes <small>Marvel y DC</small></h1>
<hr>

<div class="row row-cols-1 row-cols-md-4 g-4">
    <div class="col animated fadeIn fast" *ngFor="let heroe of heroes, let i = index">
        <div class="card h-100">
            <img [src]="heroe.img" class="card-img-top" [alt]="heroe.nombre">
            <div class="card-body">
                <h5 class="card-title">{{heroe.nombre}}</h5>
                <p class="card-text">{{heroe.bio}}</p>
            </div>
            <div class="card-footer">
                <small class="text-muted">{{heroe.aparicion}}</small>
            </div>
            <!-- <button type="button" class="btn btn-outline-primary" routerLink="/heroe/{{i}}">Ver mas</button> -->
            <button type="button" class="btn btn-outline-primary" (click)="verHeroe(i)">Ver mas</button>
        </div>
    </div>
</div>
