<div class="card mb-3" style="max-width: auto;" *ngIf="producto.cantidadSolicitada>0">
    <div class="row g-0">
        <div class="col-md-4">
            <img [src]="producto.urlImagen" class="img-fluid rounded-start" [alt]="producto.nombre">
        </div>
        <div class="col-md-8">
            <div class="card-body">
                <h2 class="card-title"> {{producto.nombre}} </h2>
                <p class="card-text">{{producto.descripcion}}</p>
                <p class="card-text"><small class="text-muted">{{producto.precio}}</small></p>
            </div>
        </div>
    </div>
</div>
